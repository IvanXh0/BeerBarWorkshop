<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Ivan's Beers Shop - Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <nav
      class="navbar is-spaced has-shadow is-size-5"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <img src="./assets/logo.png" width="130" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start" id="navbar-start">
          <a class="navbar-item has-text-weight-bold" href="./nav/beers.html">Catalog</a>

          
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <input id="searchInput" class="input" type="text" placeholder="Search beer.." />
            <div class="buttons">
              <a id="searchBtn" class="button is-danger ml-2">
                <i class="fa-solid fa-delete-left"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
    <section class="hero is-medium is-danger">
      <div class="hero-body">
        <p class="title">
          Welcome to Ivan's Beers Shop!
        </p>
        <p class="subtitle">
          This is just a taste of what we have.
        </p>
        <div class="is-flex is-text-align-center is-justify-content-center">
          <button class="button-85 button is-large" role="button"><a href="./nav/beers.html"> Visit our full catalog </a></button>
        </div>
      </div>
    </section>
    <nav class="level mt-5">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Beers</p>
          <p class="title">200+</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Shops Worldwide</p>
          <p class="title">20+</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Followers</p>
          <p class="title">456K</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Likes</p>
          <p class="title">789K</p>
        </div>
      </div>
    </nav>
  </div>
    <div class="container mt-5 movable">
      <div class="columns is-multiline">
        <!-- beer cards will be inserted here -->
      </div>
    </div>
  </div>

      <img id="beer-logo" src="./assets/beer-logo.jpg" alt=""> 
     
    </div> -->

        <button  class="button is-danger is-rounded"><a onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"" style="text-decoration: none; color: white;"><span class="icon is-small">
            <i class="fas fa-angle-up" aria-hidden="true"></i></a></button>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
